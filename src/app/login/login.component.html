    
<mat-toolbar color="accent">
    <span>Wipro test page</span>
  </mat-toolbar>
  <mat-card >
    <mat-card-header>
    

</mat-card-header>
  <div class="regisform">
  
    
    <section>
      <div class="example-button-row">
        <button mat-stroked-button color="primary" routerLink="/register">Registration</button>
        <button mat-stroked-button color="accent" routerLink="/login">Login</button>
        <button mat-stroked-button color="accent" routerLink="/admin"><mat-icon aria-hidden="false" aria-label="Example home icon">supervised_user_circle</mat-icon></button>
       </div>
    </section>
    </div>
    </mat-card>
    



    <mat-card>
  <div class="container">
    <div class="row">
      <div class="col-md-12">

      
        <div class="card m-3">
          <div class="card-body">
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                 
                  <div class="form-row">
                    
                      <div class="form-group col">
                          <label>Email</label>
                          <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                              <div *ngIf="f.email.errors.required" [ngStyle]="{'color':'RED'}">Email is required</div>
                              <div *ngIf="f.email.errors.email" [ngStyle]="{'color':'RED'}">Email must be a valid email address</div>
                          </div>
                      </div>
                  </div>
                  <div class="form-row">
                      <div class="form-group col">
                          <label>Password</label>
                          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                              <div *ngIf="f.password.errors.required" [ngStyle]="{'color':'RED'}">Password is required</div>
                              
                          </div>
                      </div>
                     
                  </div>
                 
                  <div class="text-center">
                      <button mat-flat-button color="primary" class="btn btn-primary mr-1">Register</button>
                      <!-- <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button> -->
                      <button mat-fab color="primary" type="reset" (click)="onReset()" aria-label="Example icon button with a delete icon">
                        <mat-icon>delete</mat-icon>
                      </button>   

                      
                  </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-card>
